<div class="page-header">
    <h1> Task List </h1>
</div>
<div class="panel">
    <div class="form-inline">
        <div class="form-group">
            <div class="col-md-12">
                <input class="form-control" [(ngModel)]="task" placeholder = "Task:" />
            </div>
        </div>            
        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <button class="btn btn-primary" (click)="addTask(task)">Add Task</button>
            </div>
        </div>
    </div>
    <br>
    <div class="col-md-12" hidden="true" id="editdiv">
        <input class="form-control" id="editinput" placeholder = "Edit:" />
        <br>
        <button class="btn btn-success" (click)="editTask()">Ok</button>
        <button class="btn btn-danger" (click)="cancelEdit()">Cancel</button>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Task</th>
                <th>Done?</th>
                <th>Delete</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks">
                <td>{{task._task}}</td>
                <td><input  type="checkbox" [(ngModel)]="task.done"(click)="doneTask(task)"  /></td> 
                <td><button class="btn btn-danger" (click)="deleteTask(task)">Delete Task</button></td>
                <td><button class="btn btn-info" (click)="ShowEditTask(task)">Edit Task</button></td>
            </tr>
        </tbody>
    </table>
</div>
